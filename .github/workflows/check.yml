name: checks

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  isort:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3
    - name: Set up Python 3.10
      uses: actions/setup-python@v3
      with:
        python-version: "3.10"
    - name: Checkout repository
      uses: actions/checkout@v3
    - name: Setup Poetry
      run: |
        pip install poetry
    - name: Install dependencies
      run: |
        poetry install --only=dev
    - name: Checking import sorting with isort
      run: |
        poetry run isort --check $(git ls-files '*.py')
  ruff-lint:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3
    - name: Set up Python 3.10
      uses: actions/setup-python@v3
      with:
        python-version: "3.10"
    - name: Checkout repository
      uses: actions/checkout@v3
    - name: Setup Poetry
      run: |
        pip install poetry
    - name: Install dependencies
      run: |
        poetry install --only=dev
    - name: Linting code with ruff
      run: |
        poetry run ruff check $(git ls-files '*.py')
  ruff-format:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3
    - name: Set up Python 3.10
      uses: actions/setup-python@v3
      with:
        python-version: "3.10"
    - name: Checkout repository
      uses: actions/checkout@v3
    - name: Setup Poetry
      run: |
        pip install poetry
    - name: Install dependencies
      run: |
        poetry install --only=dev
    - name: Checking code formatting with ruff
      run: |
        poetry run ruff format --diff $(git ls-files '*.py')
